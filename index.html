<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Web template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web template, with backend using php mvc and front-end using angularJs with material design">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="YesKone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/front_end/js/lib/angular-1.4.8/material-1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="/front_end/js/lib/angular-1.4.8/material-1.0.0/material-icons/icon.css">
    <link rel="stylesheet" href="/front_end/js/lib/angular-1.4.8/material-1.0.0/md-data-table/md-data-table.css">
    <link rel="stylesheet" href="/front_end/js/lib/angular-1.4.8/progress/loading-bar.min.css">
    <link rel="stylesheet" href="/front_end/css/fonts/font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="/front_end/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/front_end/css/styles.css">
    <script src="/front_end/js/lib/other/jquery-1.12.1.min.js"></script>
    <script src="/front_end/js/lib/other/bootstrap.min.js"></script>
    <script src="/front_end/js/lib/other/md5.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-route.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-resource.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-animate.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-aria.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-messages.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-cookies.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-sanitize.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/angular-ui-router.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/progress/loading-bar.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/plugins/angular-indexed-db.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/plugins/angular-local-storage.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/plugins/angular-translate.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/plugins/moment-with-locales.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/material-1.0.0/angular-material.min.js"></script>
    <script src="/front_end/js/lib/angular-1.4.8/material-1.0.0/md-data-table/md-data-table.js"></script>
    <script src="/front_end/js/app/app.js"></script>
    <script src="/front_end/js/app/app.models.js"></script>
    <script src="/front_end/js/app/app.routes.js"></script>
    <script src="/front_end/js/app/app.controllers.js"></script>
    <script src="/front_end/js/app/app.services.js"></script>
    <script src="/front_end/js/app/app.directives.js"></script>
    <script src="/front_end/js/app/app.filters.js"></script>
    <script src="/front_end/partials/p_user/c_user.js"></script>

</head>
<body ng-controller="cHome">
<div layout="column">
    <div ng-include="'front_end/partials/header.html'"></div>

    <div ng-controller="cBody" layout="column" style="min-height: calc(100vh - 128px); max-height: 700px;" ng-cloak>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu"
                        md-is-locked-open="$mdMedia('gt-sm')">
                <md-toolbar class="md-theme-indigo" hide-gt-sm>
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content layout-padding ng-controller="cLeftMenu">
                    <md-subheader class="md-no-sticky">Features</md-subheader>
                    <md-list-item ui-sref-active="active" ui-sref="user">
                        <img alt="test" ng-src="front_end/img/icon-user.png"
                             class="md-avatar"/>
                        <p>User</p>
                    </md-list-item>
                    <!--<md-divider></md-divider>-->
                    <md-button ng-click="close()" class="md-primary" hide-gt-sm>
                        Close Sidenav Left
                    </md-button>
                </md-content>
            </md-sidenav>
            <!--<md-content flex layout-padding>-->
            <div ui-view flex layout-padding style="width: 100%;"></div>
            <!--</md-content>-->
        </section>
    </div>

    <!--<div ng-include="'front_end/partials/footer.html'"></div>-->
</div>

</body>
</html>
